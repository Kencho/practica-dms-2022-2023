{% extends "moderator.html" %}
{% from "macros/buttons.html" import button, submit_button %}
{% block contentsubheading %}Moderator view{% endblock %}
{% block moderatorcontent %}


    
<dl>
    <h3><dt> {{ title }}</dt></h3>
    
    <input type="text" name="content" value="{{ content }}"/><br>
    <br>
    <h3><dt>Answer</dt></h3>
    <input type="text" name="answer" value="{{ answer }}" /><br>
    <br>
    <h3><dt>Comment</dt></h3>
    <input type="text" name="comment" value="{{ comment }}" />
<br>
<var><b>Number of votes:</b></var><output id="votos"></output>

</dl>


   
{% endblock %}
